<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Ivan Vorobei" />
    <meta
      name="description"
      content="Simply Chocolate - the best choice of chocolate for connoisseurs. Savor handcrafted chocolate made from the finest ingredients for every moment of delight. Shop online now!"
    />

    <meta property="og:title" content="Simply Chocolate" />
    <meta
      property="og:description"
      content="Try the best chocolate in the world!"

    <title>Simply Chocolate</title>
    <link rel="icon" href="/assets/icons/favicon.ico" />

  <body>
    <header>
      <div class="container header">
        <a href = "#home" class = "logo-link">
          <p class="logo-text">
            <span class="logo-text--italic">Simply</span> Chocolate
          </p>
          <svg class="logo-icon" width="21" height="21" aria-label="logo">
            <use href="/assets/icons/svg-sprite.svg#icon-chocolate"></use>
          </svg>
        </a>
        <button class="button burger-menu-button" type="button">
          <svg
            class="burger-menu-icon"
            width="28"
            height="28"
            aria-label="burger menu icon"
          >
          <use href="/assets/icons/svg-sprite.svg#icon-burger-menu"></use>
        </svg>
        </button>
        <nav>
          <ul class="menu">
            <li class="menu-item">
              <a class="menu-link" href="#home">Home</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#production">How it’s made?</a>
            </li>
            <li class="menu-item">
              <a class="menu-link" href="#reviews">Chocolate is loved</a>
            </li>
          </ul>
        </nav>
        <div class="social-networks-container">
          <ul class="social-networks">
            <li >
              <a
                class="social-networks-link"
                href="https://www.facebook.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="facebook link"
              >
                <svg
                  class="social-networks-icon"
                  width="24"
                  height="24"
                  aria-label="facebook icon"
                >
                  <use href="/assets/icons/svg-sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
              class="social-networks-link"
                href="https://www.instagram.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="instagram link"
              >
                <svg
                  class="social-networks-icon"
                  width="24"
                  height="24"
                  aria-label="instagram icon"
                >
                  <use href="/assets/icons/svg-sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li>
              <a
              class="social-networks-link"
                href="https://www.twitter.com/"
                target="_blank"
                rel="noopener noreferrer"
                aria-label="twitter link"
              >
                <svg
                  class="social-networks-icon"
                  width="24"
                  height="24"
                  aria-label="twitter icon"
                >
                  <use href="/assets/icons/svg-sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="hero" id="home">
        <div class="container">
          <div class="hero-content">
            <h1>Treat yourself or a loved one to 
              our finest ingredients for a moment 
              of pure delight!</h1>
          <div class="hero-button-container">
            <button class="button prymary-button " type="button">Buy now</button>
            <a class="button secondary-button" href="#production">How it’s made</a>
          </div>
          <button class="button scroll-down-button" type="button">
            scroll down 
            <svg
              class="scroll-down-icon"
              width="28"
              height="28"
              aria-label="scroll down icon"
            >
              <use href="/assets/icons/svg-sprite.svg#icon-scroll-down"></use>
            </svg>
          </button>


        </div>
      </section>
      <section class="benefits" id="benefits">
        <div class="container"></div>
      </section>
      <section class="ingridients" id="ingridients">
        <div class="container"></div>
      </section>
      <section class="production" id="production">
        <div class="container"></div>
      </section>

      <section class="products" id="products">
        <div class="container"></div>
      </section>

      <section class="bestsellers" id="bestsellers">
        <div class="container"></div>
      </section>

      <section class="reviews" id="reviews">
        <div class="container"></div>

    <footer></footer>
